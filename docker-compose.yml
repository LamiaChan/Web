version: '3'

services:
  vue:
    build: 
        dockerfile: ./frontend/Lamia_chan/Dockerfile
    command: npm run serve
    volumes:
        - .:/app
    ports:
        - "8080:8080"

  django:
    build: 
        dockerfile: ./backend/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"

 
    
    


